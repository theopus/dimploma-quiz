<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${group.name}"></title>
    <link rel="stylesheet" type="text/css" href="/main.css">
</head>
<body>

<div>
    <a th:href="@{/hello}">Home</a>
    <a th:href="@{/groups}">Групи</a>
    <a th:href="@{/students}">Студенти</a>
    <a th:href="@{/teachers.html}">Викладачи</a>
    <a th:href="@{/quizzes}">Тести</a>
    <a th:href="@{/results}">Реузльтати</a>
</div>
<h3 th:text="${group.name}"></h3>
<table>
    <tr>
        <td>Номер</td>
        <td>Имя</td>
        <td>Пароль</td>
        <td>Группа</td>
    </tr>
    <th:block th:each="val: ${group.students}">
        <tr>
            <td th:text="${val.id}"></td>
            <td th:text="${val.name}"></td>
            <td th:text="${val.password}"></td>
            <td> <a th:text="${val.group.name}" th:href="@{/groups/{id}(id=${val.group.id})}"></a></td>
            <td>
                <form th:action="@{students/delete/{id}(id=${val.id})}">
                    <div><input type="submit" value="X"/></div>
                </form>
            </td>
        </tr>
    </th:block>
</table>

</body>
</html>
