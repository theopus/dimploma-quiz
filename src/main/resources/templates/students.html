<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" type="text/css" href="/main.css">
</head>
<body>
<div>
    <a th:href="@{/hello}">Home</a>
    <a th:href="@{/groups}">Групи</a>
    <a th:href="@{/students}">Студенти</a>
    <a th:href="@{/teachers}">Викладачи</a>
    <a th:href="@{/quizzes}">Тести</a>
</div>
<h3>Cтуденти</h3>
<table>
    <tr>
        <td>Номер</td>
        <td>Имя</td>

        <td>Пароль</td>
        <td>Группа</td>
    </tr>
    <th:block th:each="val: ${students}">
        <tr>
            <td th:text="${val.id}"></td>
            <td th:text="${val.name}"></td>
            <td th:text="${val.password}"></td>
            <td> <a th:text="${val.group.name}" th:href="@{/groups/{id}(id=${val.group.id})}"></a></td>
            <td>
                <form th:action="@{students/delete/{id}(id=${val.id})}">
                    <div><input type="submit" value="X"/></div>
                </form>
            </td>

        </tr>
    </th:block>

</table>

<hr/>
<form name="students" method="post" action="/students">
    <div><label> Имя: <input type="text" name="name"/> </label></div>
    <div><label> Пароль: <input type="text" name="password"/> </label></div>
    <div><select name="group">
        <option value="">Выберете группу</option>
        <option th:each="gp : ${groups}"
                th:value="${gp.id}"
                th:text="${gp.id}+' : '+${gp.name}"></option>
    </select></div>
    <div><input type="submit" value="Створити"/></div>
</form>

</body>
</html>
