<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Викладачи</title>
    <link rel="stylesheet" type="text/css" href="/main.css">
</head>
<body>
<div>
    <a th:href="@{/hello}">Home</a>
    <a th:href="@{/groups}">Групи</a>
    <a th:href="@{/students}">Студенти</a>
    <a th:href="@{/teachers}">Викладачи</a>
    <a th:href="@{/quizzes}">Тести</a>
    <a th:href="@{/results}">Реузльтати</a>
</div>
<h3>Викладачи</h3>
<table>
    <tr>
        <td>Номер</td>
        <td>Имя</td>
        <td>Пароль</td>
    </tr>
    <th:block th:each="val: ${teachers}">
        <tr>
            <td th:text="${val.id}"></td>
            <td th:text="${val.name}"></td>
            <td th:text="${val.password}"></td>
            <td>
                <form th:action="@{teachers.html/delete/{id}(id=${val.id})}">
                    <div><input type="submit" value="X"/></div>
                </form>
            </td>
        </tr>
    </th:block>
</table>

<hr/>
<form name="teachers" method="post" action="/teachers">
    <div><label> Имя: <input type="text" name="name"/> </label></div>
    <div><label> Пароль: <input type="text" name="password"/> </label></div>
    <div><input type="submit" value="Створити"/></div>
</form>

</body>
</html>
